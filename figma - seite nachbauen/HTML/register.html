<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/register.css">
    
</head>

<body>
    <h1>Registrierung</h1>

    <form class="registration">
        <input  class="name" id="name" type="text" placeholder="Vorname & Nachname" required>
        <div class="border"></div>
        <input class="email" id="email" type="email" placeholder="Email" required>
        <div class="border"></div>
        <input class="pw" id="pw" type="password" placeholder="Passwort" required>
        <div class="border"></div>
        <input class="birth" id="birth" type="text" placeholder="Geburtsdatum" required>
        <div class="border"></div>
        
        <p class="gender">Geschlecht</p>
        <div class="button">
            <input class="radio" type="radio" name="gender" value="m">
            <label class="male" for="männlich">männlich</label>
            <br>    
            <input class="radio" type="radio" name="gender" value="w">
            <label class="female" for="weiblich">weiblich</label>
        </div>
    </form>
    
    
        
    
    

    <div class="footer">
        <div class="empty"></div>
        <div class="dot-container">
            <div class="dot-inactiv"></div>
            <div class="dot-activ"></div>
            <div class="dot-inactiv"></div>
        </div>
        <div class="weiter" onclick="register()">
            <a class="link" href="fertig.html">Weiter</a>
            <img class="img" src="../IMAGES/np_next_2960578_FFFFFF 1.png"/>
        </div>
    </div>
    <script src="../JS/main.js"></script> 
</body>
</html>
