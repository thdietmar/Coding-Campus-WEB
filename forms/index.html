<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="https://www.google.at/?hl=de">
            <div class="container">
                <input class="field" type="text" placeholder="Vorname" autofocus required>
                <input class="field" type="text" placeholder="Nachname" required>
            </div>
            <br>
            <div class="container">
                <input class="field" type="email" placeholder="Email">
                <input class="field" type="password" placeholder="Passwort" required>   
            </div>              
            <br>
            <br>
            <label>Geburtsdatum</label>
            <input class="birth" type="date">
            <label for="männlich">männlich</label>
            <input type="radio" name="geschlecht" value="m" checked>
            <label for="weiblich">weiblich</label>
            <input type="radio" name="geschlecht" value="w">
            <br>
            <br>
            <br>
            <label class="agb" >AGB gelesen</label>
            <input class="checkbox" type="checkbox" required>
            <button class="button" type="submit" onclick="register(this.form)">ANMELDEN</button>    
        </form>
    </div>
    

    
</body>
</html>
