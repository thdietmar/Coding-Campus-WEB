<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Stack container</h1>
    <div class="insert">
        <input id="numberfield" type="number" min="1" max="10" placeholder="Bitte Zahl eingeben" autofocus>
        <button class="button" type="submit" onclick="pushButton()">PUSH</button>
        <button class="button" type="submit" onclick="popButton()">POP</button>
    </div>
    
   
    <div class="wrapper" id="stack"></div>
        
      
    
    <script src="stack.js"></script>

</body>

</html>
